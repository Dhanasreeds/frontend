<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Heading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 150px;
    
    }
    .google-heading {
      font-size: 48px;
      font-weight: 300;
    }
    .g {
      color: #4285F4;
    }
    .o1 {
      color: #EA4335;
    }
    .o2 {
      color: #FBBC05;
    }
    .g2 {
      color: #4285F4;
    }
    .l {
      color: #34A853;
    }
    .e {
      color: #EA4335;
    }
  </style>
</head>
<body>
  <div class="google-heading">
    <span class="g">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g2">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
  </div>
</body>
</html>
